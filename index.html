<html>
    <head>
        <meta charset="utf-8"/>
        <title>Code Coverage Zpro</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <script type="module">
            import { Octokit, App } from "https://cdn.skypack.dev/octokit";
            const kit = new Octokit({ })
            const folders = await kit.rest.repos.getContent({
                owner: 'Tolger',
                repo: 'zpro'
            });
            console.log(folders.data.map((folder) => folder.name))
        </script>
    </body>
</html>
